<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h3>Edit Student</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" value="{{ student.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Roll</label>
            <input type="text" name="roll" value="{{ student.roll }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Batch</label>
            <input type="text" name="batch" value="{{ student.batch }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">💾 Update</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary float-end">⬅️ Back</a>
    </form>
</div>
</body>
</html>
