<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>✏️ Edit Student Information</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="roll" class="form-label">Roll (Unchangeable)</label>
                    <input type="text" class="form-control" id="roll" name="roll" value="{{ student.roll }}">
                </div>

                <div class="mb-3">
                    <label for="batch" class="form-label">Batch</label>
                    <input type="text" class="form-control" id="batch" name="batch" value="{{ student.batch }}" required>
                </div>

                <div class="mb-3">
                    <label for="college" class="form-label">College</label>
                    <input type="text" class="form-control" id="college" name="college" value="{{ student.college }}">
                </div>

                <div class="mb-3">
                    <label for="student_number" class="form-label">Student Number</label>
                    <input type="text" class="form-control" id="student_number" name="student_number"
                           value="{{ student.student_number or '' }}"
                           pattern="01\d{9}" title="Enter valid BD number like 01XXXXXXXXX" required>
                </div>

                <div class="mb-3">
                    <label for="guardian_number" class="form-label">Guardian Number</label>
                    <input type="text" class="form-control" id="guardian_number" name="guardian_number"
                           value="{{ student.guardian_number or '' }}"
                           pattern="01\d{9}" title="Enter valid BD number like 01XXXXXXXXX" required>
                </div>

                <button type="submit" class="btn btn-success">💾 Update</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary float-end">⬅ Back</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
