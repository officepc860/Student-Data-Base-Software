<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px;">
    <div class="bg-white p-4 rounded shadow-sm">
        <h4 class="mb-3 text-center">üîê Login</h4>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="login" class="form-control" placeholder="Email or Phone" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button class="btn btn-success w-100">Login</button>
            <p class="mt-3 text-center">
                <a href="/register">Register</a> | <a href="/forgot">Forgot Password?</a>
            </p>
            <p style="color: grey; font-size: 10px; font-weight: bold; text-align: center;">Designed by: Kawsar Ahmed</p>

        </form>
    </div>
</div>
</body>
</html>
