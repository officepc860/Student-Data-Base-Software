<!DOCTYPE html>
<html>
<head>
    <title>View Excel Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">â¬… Back</a>
</head>
<body class="p-3">
    <h2>Student List - Batch: {{ batch or 'All' }}</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Roll</th>
                <th>Batch</th>
                <th>Name</th>
                <th>College</th>
                <th>Student No</th>
                <th>Guardian No</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s.roll }}</td>
                <td>{{ s.batch }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.college }}</td>
                <td>{{ s.student_number }}</td>
                <td>{{ s.guardian_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
