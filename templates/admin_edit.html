<!-- templates/admin_edit.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">✏️ Edit User: {{ user.name }}</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nameInput">User Name</label>
                        <input type="text" id="nameInput" name="name" value="{{ user.name or '' }}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput">Email</label>
                        <input type="email" id="emailInput" name="email" value="{{ user.email or '' }}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="phoneInput">Phone</label>
                        <input type="text" id="phoneInput" name="phone" value="{{ user.phone or '' }}" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Update</button>
                    <a href="{{ url_for('admin') }}" class="btn btn-secondary float-end">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
